<html>
  <head>
    <title>vue</title>
    <link rel="stylesheet" href="./bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./bower_components/codemirror/theme/abcdef.css">
    <link rel="stylesheet" href="./bower_components/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="./bower_components/codemirror/addon/lint/lint.css">
    <style>
      html, body {height: 100%; width: 100%; box-sizing: border-box;}
    </style>
  </head>
  <body>

    <script src="./bower_components/codemirror/lib/codemirror.js"></script>
    <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="./bower_components/codemirror/mode/vue/vue.js"></script>
    <script src="./bower_components/codemirror/mode/htmlembedded/htmlembedded.js"></script>
    <script src="./bower_components/codemirror/mode/css/css.js"></script>
    <script src="./bower_components/codemirror/mode/stylus/stylus.js"></script>
    <script src="./bower_components/codemirror/addon/comment/comment.js"></script>
    <script src="./bower_components/codemirror/addon/edit/closebrackets.js"></script>
    <script src="./bower_components/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="./bower_components/codemirror/addon/edit/closetag.js"></script>
    <script src="./bower_components/codemirror/addon/fold/indent-fold.js"></script>
    <script src="./bower_components/codemirror/addon/fold/comment-fold.js"></script>
    <script src="./bower_components/codemirror/addon/fold/foldcode.js"></script>
    <script src="./bower_components/codemirror/addon/hint/javascript-hint.js"></script>
    <script src="./bower_components/codemirror/addon/hint/html-hint.js"></script>
    <script src="./bower_components/codemirror/addon/hint/anyword-hint.js"></script>
    <script src="./bower_components/codemirror/addon/hint/show-hint.js"></script>
    <script src="./bower_components/codemirror/addon/lint/css-lint.js"></script>
    <script src="./bower_components/codemirror/addon/lint/javascript-lint.js"></script>
    <script src="./bower_components/codemirror/addon/lint/html-lint.js"></script>
    <script src="./bower_components/codemirror/addon/lint/lint.js"></script>
    <!--	<script src="./bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script> -->
    <script src="./bower_components/codemirror/keymap/vim.js"></script>
    <script>
      var mixed = {
        name: 'vue'
      }
      var cm = CodeMirror(document.body, {
        mode: mixed
      , matchBrackets: true
      , theme: 'abcdef'
      , keyMap: 'vim'
      , lineWrapping: true
      , tabSize: 2
      , lineNumbers: true
      , undoDepth: 1000
      , autofocus: true
      , autoCloseBrackets: true
      , autoCloseTags: true
      })

    </script>
  </body>
</html>

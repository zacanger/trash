<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>react</title>
    <script type="text/javascript" src="https://fb.me/react-15.3.0.js"></script>
    <script type="text/javascript" src="https://fb.me/react-dom-15.3.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="one"></div>
    <div id="two"></div>
    <script type="text/javascript">
      ReactDOM.render(
        React.createElement('div', {children : 'Hello'})
      , document.getElementById('one')
      )
    </script>
    <script type="text/babel">
      const Hi = props => <span>hi {props.name}</span>
      ReactDOM.render(<Hi name="you" />, document.getElementById('two'))
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf=8">
  <title>foo</title>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/keymap/vim.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/mode/javascript/javascript.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/addon/edit/matchbrackets.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/addon/edit/closebrackets.min.js" type="text/javascript">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/theme/abcdef.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.min.js" type="text/javascript">
  </script>
</head>
<body>
  <div id="firepad"></div>
  <script>
  var firepadRef = new Firebase('https://dm7.firepadio.com/editor')
  var codeMirror = CodeMirror(document.getElementById('firepad'), {
    lineWrapping: true
  , mode: 'javascript'
  , keyMap: 'vim'
  , lineNumbers: true
  , matchBrackets: true
  , placeHolder: 'function(foo){\n  return foo\n}'
  , theme: 'abcdef'
  , autoCloseBrackets: true
  , autoCloseTags: true
  , readOnly: true // this is the important bit, for our use-case!
  })
  var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror, {
    richTextShortcuts: false
  , richTextToolbar: false
  , defaultText: 'function(foo){\n  return foo\n}' // so would we want this in the CM opts, or here?
  })
  </script>
</body>
</html>

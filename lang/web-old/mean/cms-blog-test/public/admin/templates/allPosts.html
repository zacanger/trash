<div>
  <h3>extant writings</h3>
  <ul>
    <li ng-show="!posts.length">none, yet, i'm afraid.</li>
    <li ng-repeat='post in posts track by $index'
      ng-class="{'active': (activePost === post)}"
      ng-click='setActive(post)'>

      <h4>{{post.title}}</h4>
      <p>{{post.body.substr(0, 140)}}</p>
    </li>
  </ul>
</div>

<div>
  <h2>{{activePost.title}}</h2>
  <div btf-markdown='activePost.body'></div>
</div>

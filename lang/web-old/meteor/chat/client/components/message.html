<template name="message">
  <div class="message">
    <a href="javascript:void(0)" class="message_profile-pic"></a>
    <a href="javascript:void(0)" class="message_username">{{usernameFromId user}}</a>
    <span class="message_timestamp">{{timestampToTime timestamp}}</span>
    <span class="message_star"></span>
    <span class="message_content">{{text}}</span>
  </div>
</template>

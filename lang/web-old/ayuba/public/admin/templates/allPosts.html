<div class="row full-height">
  <div class="col-sm-4">
    <h3>old writings</h3>
    <ul class="list-group">
      <li ng-show="!posts.length">you've not written anything!</li>
      <li ng-repeat="post in posts track by $index"
        class="list-group-item"
        ng-class="{'active': (activePost === post)}"
        ng-click="setActive(post)">
        <h4 class="list-group-item-heading">{{post.title}}</h4>
        <p class="list-group-item-text">{{post.body.substr(0, 140)}}</p>
      </li>
    </ul>
  </div>
  <div class="col-sm-8 full-height">
    <h2>{{activePost.title}}</h2>
    <div class="allPreview" btf-markdown="activePost.body"></div>
  </div>
</div>

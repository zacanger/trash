<div class="row full-height">
  <div class="col-lg-12">
    <div class="btn btn-success pull-right" ng-click="addPost(post)">
      publish
    </div>
    <div class="form-group">
      <input
        type="text"
        placeholder="title, please"
        ng-model="post.title"
        name="title"
        id="title"
        class="form-control titleplease">
    </div>
  </div>
  <div class="col-lg-12 full-height">

    <textarea
      id="pad"
      class="col-md-6 full-height"
      ng-model="post.body"
      placeholder="write here…">
    </textarea>

    <div class="col-md-6 full-height" id="markdown" class="preview">
      <div btf-markdown="post.body"></div>
    </div>
  </div>
</div>

<script type="text/javascript">

  const codeMirror = CodeMirror.fromTextArea(document.getElementById('pad'), {
    mode              : 'markdown'
    // mode              : 'javascript'
  , lineNumbers       : true
  , matchBrackets     : true
  , lineWrapping      : true
  , placeholder       : 'write here…'
  , theme             : 'icecoder'
  , keyMap            : 'vim'
  , autoCloseBrackets : true
  , autoCloseTags     : true
  })


</script>
